        const liveIndicator = document.getElementById('liveIndicator');

        let isPlaying = false;

        audioPlayer.src = STREAM_URL;
        audioPlayer.volume = 0.7;

        playButton.addEventListener('click', () => {

                        albumImage.src = song.art;
                    }

                    // Verificar si hay DJ en vivo
                    if (data.live && data.live.is_live) {
                        liveIndicator.classList.remove('auto');
                        liveIndicator.classList.add('live');
                        liveText.textContent = ' EN VIVO';
                    } else {
                        liveIndicator.classList.remove('live');
                        liveIndicator.classList.add('auto');
                        liveText.textContent = 'AUTOMTICO';
                    }
                }
            } catch (error) {
                console.error('Error al obtener informaci贸n:', error);
            }
        }

        // Actualizar informaci贸n cada 10 segundos
        getNowPlaying();
        setInterval(getNowPlaying, 10000);
